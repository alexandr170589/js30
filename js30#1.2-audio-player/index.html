<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/fon.ico"> 
</head>
<body>
	<div class="wrapper"></div>
	<div class="container">
		<audio class="audio" id="music" src="assets/audio/lesnik.mp3"></audio>
		<audio class="audio" src="assets/audio/utrenniy_rassvet.mp3"></audio>
		<div class="container-img">
			<div class="wrapper-img"></div>
		</div>
		<div class="container-control">
			<div class="wrapper-title">
				<div class="autor"><span id="autor_id">КиШ</span></div>
				<div class="song"><span id="song_id">Лесник</span></div>
			</div>
			<div class="wrapper-buttons">
				<div class="prev"></div>
				<div class="play"></div>
				<div class="next"></div>
			</div>
			<div class="wrapper-range">
				<div class="progress">
    					<span class="start"></span>
    					<div class="progress-bar">
     					<div class="now"></div>
    					</div>
    					<span class="end"></span>
				</div>
				<div class="wrap-vol">
					<input type="range" value=".5" min="0" max="1" step=".1" class="progress_1">
					<div class="vol_act"></div>
				</div>
			</div>
		</div>
			<div class="wrapper-footer">
				<div class="footer">
					<a href="https://github.com/alexandr170589"><p>Alexandr</p></a>
					<p>2023</p>
					<a href="https://rs.school/js-stage0/"><img src="assets/svg/rs_school_js.svg" class="href_rs"></a>
				</div>
			</div>
		</div>
	</div>
<script src="index.js"></script>    
</body>
</html>
